<!DOCTYPE html>
<html>
<head>
  <title>DOM Level Finder</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #ans {
      text-align: center;
    }
  </style>
</head>
<body>
  <table style="width: 100%">
    <caption><strong>Monthly savings</strong></caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>

  <!-- âœ… JavaScript directly inside HTML -->
  <script>
    // Create the "Get Total Price" button
    const getSumBtn = document.createElement("button");
    getSumBtn.textContent = "Get Total Price";
    getSumBtn.style.marginTop = "15px";
    document.body.appendChild(getSumBtn);

    // Function to calculate and display total
    const getSum = () => {
      // Remove existing total row if it exists
      const oldTotal = document.querySelector(".total-row");
      if (oldTotal) {
        oldTotal.remove();
      }

      // Select all price cells
      const priceCells = document.querySelectorAll(".price");
      let total = 0;

      // Calculate total
      priceCells.forEach(cell => {
        total += parseInt(cell.textContent, 10);
      });

      // Create total row
      const table = document.querySelector("table");
      const newRow = document.createElement("tr");
      newRow.classList.add("total-row");

      const newCell = document.createElement("td");
      newCell.setAttribute("colspan", "2");
      newCell.id = "ans";
      newCell.style.fontWeight = "bold";
      newCell.textContent = "Total Price: Rs " + total;

      newRow.appendChild(newCell);
      table.appendChild(newRow);
    };

    // Add event listener to button
    getSumBtn.addEventListener("click", getSum);
  </script>
</body>
</html>
